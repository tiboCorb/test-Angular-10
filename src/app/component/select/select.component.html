<mat-form-field>
	<mat-label>Select your icon</mat-label>
	<mat-select #select (valueChange)="updateValue($event)">
		<mat-option *ngFor="let option of selectOption" [ngStyle]="{'background-color' : option.color}"
			[value]="option">{{option.name}}
			<mat-icon *ngIf="select.panelOpen"> {{option.name}}</mat-icon>
		</mat-option>
	</mat-select>
</mat-form-field>
