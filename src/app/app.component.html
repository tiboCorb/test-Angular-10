<div class="container">
  <test-card *ngFor="let card of cards, let i = index" [card]='card'  (click)='select(i)' ></test-card>
</div>
<div class="container">
  <test-select (selectOptionChanged)='selectionChanged($event)'></test-select>
  <test-button [icon]="selectedIcon" (click)='paint()'></test-button>
</div>
